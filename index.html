<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Cormorant:300,400|Lato:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <main>
      <div class="title-container">
        <h1>JavaScript Quiz</h1>
        <h3>By: Jordan Butterwick</h3>
      </div>
      <div class="quiz-container">
        <form action="POST">
          <div class="name question">
            <label for="name"><h2>What is your name?</h2></label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="q1 question">
            <label for="q1"
              ><h2>
                What was the name of the first prime minister of Canada?
              </h2></label
            >
            <input type="radio" name="q1" id="GeorgeWashington" value="0" />
            <label for="GeorgeWashington">George Washington</label> <br />
            <input type="radio" name="q1" id="SirJohnAMacdonald" value="1" />
            <label for="SirJohnAMacdonald">Sir John A. Macdonald</label> <br />
            <input type="radio" name="q1" id="AbrahamLincoln" value="0" />
            <label for="AbrahamLincoln">Abraham Lincoln</label> <br />
            <input type="radio" name="q1" id="AlexanderGrahamBell" value="1" />
            <label for="AlexanderGrahamBell">Alexander Graham Bell</label>
            <br />
          </div>
          <div class="q2 question">
            <input type="radio" name="q2" id="" value="1" />
            <input type="radio" name="q2" id="" value="0" />
            <input type="radio" name="q2" id="" value="0" />
            <input type="radio" name="q2" id="" value="0" />
          </div>
          <div class="q3 question">
            <input type="radio" name="q3" id="" value="0" />
            <input type="radio" name="q3" id="" value="1" />
            <input type="radio" name="q3" id="" value="0" />
            <input type="radio" name="q3" id="" value="0" />
          </div>
          <div class="q4 question">
            <input type="radio" name="q4" id="" value="0" />
            <input type="radio" name="q4" id="" value="1" />
            <input type="radio" name="q4" id="" value="0" />
            <input type="radio" name="q4" id="" value="0" />
          </div>
          <div class="q5 question">
            <input type="radio" name="q5" id="" value="0" />
            <input type="radio" name="q5" id="" value="1" />
            <input type="radio" name="q5" id="" value="0" />
            <input type="radio" name="q5" id="" value="0" />
          </div>
          <div class="q6 question">
            <input type="radio" name="q6" id="" value="0" />
            <input type="radio" name="q6" id="" value="1" />
            <input type="radio" name="q6" id="" value="0" />
            <input type="radio" name="q6" id="" value="0" />
          </div>
          <div class="q7 question">
            <input type="radio" name="q7" id="" value="0" />
            <input type="radio" name="q7" id="" value="1" />
            <input type="radio" name="q7" id="" value="0" />
            <input type="radio" name="q7" id="" value="0" />
          </div>
          <div class="submit-box">
            <input
              type="submit"
              value="submit"
              name="submit"
              id="submitButton"
            />
          </div>
        </form>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
